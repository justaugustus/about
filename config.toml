# Site settings
baseURL = "https://example.org/"
languageCode = "en-US"
title = "Split - HTML Template Demo"
theme = "hugo-split-theme"
disableKinds = ["page", "section", "taxonomy", "taxonomyTerm", "RSS", "sitemap", "robotsTXT"]

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

[params]

  # Metadata for search engines and social sharing
  name = "Stephen Augustus"
  description = "Friendly neighborhood Kubernetes guy at Red Hat (previously CoreOS). Proud geek. Black engineer. Made in NYC."
  shareImage = "images/profile-18-personal-crop-web.jpg"
  twitterHandle = "stephenaugustus"

  # Favicon
  favicon = "favicon.ico"

  # Copyright
  copyright = "&copy;2018 Stephen Augustus"

  # Section - Content
  [params.content]
    name = "Stephen Augustus"
    tagline = "Caesar of Systems"
    bio = "Friendly neighborhood Kubernetes guy at Red Hat (previously CoreOS). Proud geek. Black engineer. Made in NYC."

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = true
      file = "images/profile-18-personal-crop-web.jpg"
      position = "center center"

    # Video
    [params.visual.video]
      enable = false
      mute = true
      file = "videos/background.mp4"
      # youtubeId = "dk9uNWPP7EA"

