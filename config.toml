# Site settings
baseURL = "https://just.agst.us/"
languageCode = "en-US"
title = "Stephen Augustus"
theme = "hugo-split-theme"
disableKinds = ["page", "section", "taxonomy", "taxonomyTerm", "RSS", "sitemap", "robotsTXT"]

# Enter your tracking code to enable Google Analytics
googleAnalytics = "UA-25750838-5"

[params]

  # Metadata for search engines and social sharing
  name = "Stephen Augustus"
  description = "Friendly neighborhood Kubernetes guy at VMware. Previously Red Hat and CoreOS. Proud geek. Black engineer. Made in NYC."
  shareImage = "images/profile-18-personal-crop-web.jpg"
  twitterHandle = "stephenaugustus"

  # Favicon
  favicon = "images/favicon-32x32.png"

  # Copyright
  copyright = "&copy;2018 Stephen Augustus"

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = true
      file = "images/profile-18-personal-crop-web.jpg"
      position = "center center"

    # Video
    [params.visual.video]
      enable = false
      mute = true
      file = "videos/background.mp4"
      # youtubeId = "dk9uNWPP7EA"

  # Links
  #
  # Links List #1
  [[params.links]]
    [params.links.list1]
      heading = "Connect"

      [[params.links.list1.link]]
        text = "Twitter"
        url = "https://twitter.com/stephenaugustus"

      [[params.links.list1.link]]
        text = "LinkedIn"
        url = "https://www.linkedin.com/in/stephenaugustus"

      [[params.links.list1.link]]
        text = "Keybase"
        url = "https://keybase.io/justaugustus"

  # Links List #2
  [[params.links]]
    [params.links.list2]
      heading = "Read"

      [[params.links.list2.link]]
        text = "GitHub"
        url = "https://github.com/justaugustus"

      [[params.links.list2.link]]
        text = "Blog"
        url = "https://blogops.agst.us/"

  # Links List #3
  [[params.links]]
    [params.links.list3]
      heading = "Social"

      [[params.links.list3.link]]
        text = "Facebook"
        url = "https://www.facebook.com/Stephen.Augustus"

      [[params.links.list3.link]]
        text = "Instagram"
        url = "https://www.instagram.com/mraugustus/"

